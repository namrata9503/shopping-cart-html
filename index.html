<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <title>shopping-Cart</title>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
                <link rel="icon" href="images/cart.png" type="image/png">
            
                <script src="main.js"></script>
                <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:400,700,900" rel="stylesheet">
                <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
            </head>
  <body>
    <section class="shopping-cart">
        <div class="container">
            <div class="box">
                <div class="heading">
                    <h3 class="title">Shopping Bag</h3>
                </div>
                <div class="item-list">
                    <div class="item-row">
                        <div class="delete-btn">
                            <button type="button" class="btn"><img class="delete-btn" src="images/delete-icn.svg"/></button>
                        </div>
                        <div class="like-btn">
                            <button type="button" class="btn"><img class="likes" alt="likes" src="images/delee-icn.svg"/></button>
                        </div>
                         <div class="product">
                             <img src="images/item-1.png"/>
                        </div>
                        <div class="description">
                              <span>Common Projects</span>
                              <span>Bball High</span>
                              <span>White</span>
                        </div>
                        <div class="quantity">
                            <button type="button" class="plus"><img src="images/plus.svg" /></button>
                            <input type="text" value="1" class="quantity-prod" />
                            <button type="button" class="minus"><img src="images/minus.svg" /></button>
                        </div>
                        <div class="total-price">
                            <span>$549</span>
                        </div>
                    </div>
                    <div class="item-row">
                            <div class="delete-btn">
                                <button type="button" class="btn"><img class="delete-btn" src="images/delete-icn.svg"/></button>
                            </div>
                            <div class="like-btn">
                                <button type="button" class="btn"><img class="likes" alt="likes" src="images/delee-icn.svg"/></button>
                            </div>
                             <div class="product">
                                 <img src="images/item-2.png"/>
                            </div>
                            <div class="description">
                                  <span>Maison Margiela</span>
                                  <span>Future Sneakers</span>
                                  <span>White</span>
                            </div>
                            <div class="quantity">
                                <button type="button" class="plus"><img src="images/plus.svg" /></button>
                                <input type="text" value="0" class="quantity-prod" />
                                <button type="button" class="minus"><img src="images/minus.svg" /></button>
                            </div>
                            <div class="total-price">
                                <span>$870</span>
                            </div>
                        </div>
                        <div class="item-row">
                                <div class="delete-btn">
                                    <button type="button" class="btn"><img class="delete-btn" src="images/delete-icn.svg"/></button>
                                </div>
                                <div class="like-btn">
                                    <button type="button" class="btn"><img class="likes" alt="likes" src="images/delee-icn.svg"/></button>
                                </div>
                                 <div class="product">
                                     <img src="images/item-3.png"/>
                                </div>
                                <div class="description">
                                      <span>Our legacy</span>
                                      <span>Brushed Scarf</span>
                                      <span>Brown</span>
                                </div>
                                <div class="quantity">
                                    <button type="button" class="plus"><img src="images/plus.svg" /></button>
                                    <input type="text" value="5" class="quantity-prod" />
                                    <button type="button" class="minus"><img src="images/minus.svg" /></button>
                                </div>
                                <div class="total-price">
                                    <span>$349</span>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
